repos:
  - repo: https://github.com/pycqa/isort
    rev: 5.10.1
    hooks:
      - id: isort
        args: ["--line-length", "120"]
  - repo: local
    hooks:
      - id: test
        name: run pytest
        language: system
        entry: pytest
        pass_filenames: false
        always_run: true
